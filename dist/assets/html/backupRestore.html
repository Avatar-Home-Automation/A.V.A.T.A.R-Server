<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="blue">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

    <link href="./css/backupRestore.css" rel="stylesheet" type="text/css">
  </head>
  <body id="body">

    <x-tabs class="action-tab">
        <x-tab selected class="tabProps" id="backup">
          <x-label></x-label>
        </x-tab>
        <x-tab class="tabProps" id="restore">
          <x-label></x-label>
        </x-tab>
        <x-tab class="tabProps" id="delete">
          <x-label></x-label>
        </x-tab>
    </x-tabs> 

    <div id="main">
        <form id="backup-tab" class="backup-tab">
            <x-card class="propertyXtab">
              <div class="menu-div">
                <img class="img" id="backup-properties-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="backup-properties" class="top-10"><x-label id="backup-properties-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="backup-interface-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="backup-interface" class="top-10"><x-label id="backup-interface-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="backup-node-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="backup-node" class="top-10"><x-label id="backup-node-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="backup-github-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="backup-github" class="top-10"><x-label id="backup-github-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="backup-plugin-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="backup-plugin" class="top-10"><x-label id="backup-plugin-label"></x-label></x-checkbox>
              </div>
            </x-card>
        </form>

        <form id="delete-tab" class="delete-tab" style="display: none;">
          <x-card class="propertyXtab">
            <div class="menu-div">
              <img class="img" id="delete-properties-img" src="../images/icons/notdone.png" alt=""/>
              <x-checkbox size="small" id="delete-properties" class="top-10"><x-label id="delete-properties-label"></x-label></x-checkbox>
            </div>
            <div class="menu-div">
              <img class="img" id="delete-interface-img" src="../images/icons/notdone.png" alt=""/> 
              <x-checkbox size="small" id="delete-interface" class="top-10"><x-label id="delete-interface-label"></x-label></x-checkbox>
            </div>
            <div class="menu-div">
              <img class="img" id="delete-node-img" src="../images/icons/notdone.png" alt=""/>
              <x-checkbox size="small" id="delete-node" class="top-10"><x-label id="delete-node-label"></x-label></x-checkbox>
            </div>
            <div class="menu-div">
              <img class="img" id="delete-github-img" src="../images/icons/notdone.png" alt=""/>
              <x-checkbox size="small" id="delete-github" class="top-10"><x-label id="delete-github-label"></x-label></x-checkbox>
            </div>
          </x-card>
      </form>

        <form id="restore-tab" class="restore-tab" style="display: none;">
            <x-card class="propertyXtab">
              <div class="menu-div">
                <img class="img" id="restore-properties-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="restore-properties" class="top-10"><x-label id="restore-properties-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="restore-interface-img" src="../images/icons/notdone.png" alt=""/> 
                <x-checkbox size="small" id="restore-interface" class="top-10"><x-label id="restore-interface-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="restore-node-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="restore-node" class="top-10"><x-label id="restore-node-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="restore-github-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="restore-github" class="top-10"><x-label id="restore-github-label"></x-label></x-checkbox>
              </div>
              <div class="menu-div">
                <img class="img" id="restore-plugin-img" src="../images/icons/notdone.png" alt=""/>
                <x-checkbox size="small" id="restore-plugin" class="top-10"><x-label id="restore-plugin-label"></x-label></x-checkbox>
              </div>
            </x-card>
        </form>

        <x-label class="top-30" id="folder-location-label"></x-label>
        <div id="folder-div">
            <x-input class="max-width-350" id="folder" size="small"><x-label></x-label></x-input>
            <x-button class="button-primary" id="select-folder" size="small">
                <x-icon href="#folder"></x-icon>
                <x-label id="folder-label"></x-label>
            </x-button>
        </div>

        <footer id="buttons-manage">
            <x-button id="save" class="button-success" size="small">
              <x-icon href="#edit"></x-icon>
              <x-label id="label-save"></x-label>
            </x-button>
            <x-button id="exit" size="small" class="button-close">
              <x-icon href="#logout"></x-icon>
              <x-label id="label-quit"></x-label>
            </x-button>
        </footer>

    </div>  

    <x-notification id="notification"></x-notification>
    <script src="../../backupRestore-renderer.js"></script>
  </body>
</html>
