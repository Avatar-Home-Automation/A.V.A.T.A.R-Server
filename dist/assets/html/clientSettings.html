<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <script src="../../node_modules/cytoscape/dist/cytoscape.min.js" type="module"></script>
  <script src="../../node_modules/jquery/dist/jquery.js" type="module"></script>
  <script src='../../node_modules/jquery.easing/jquery.easing.min.js' type="module"></script>
  <script src='../../node_modules/jquery-validation/dist/jquery.validate.min.js' type="module"></script>

  <script src="../../node_modules/xel/xel.js" type="module"></script>
  <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

  <link href="./css/clientSettings.css" rel="stylesheet" type="text/css">
</head>

<body>
  <x-tabs>
    <x-tab id="virtual" selected>
      <x-label id="tab-virtual-label"></x-label>
    </x-tab>
    <x-tab id="image">
      <x-label id="tab-image-label"></x-label>
    </x-tab>
  </x-tabs>
  <div id="virtual-tab">
    <x-card>
      <x-box><strong id="title-label-virtual"></strong></x-box>
      <div class="label-information">
        <x-box><x-label id="label-virtual"></x-label></x-box>
        <x-box><x-label id="label-virtual1"></x-label></x-box>
        <x-box><x-label id="label-virtual2"><br></x-label></x-box>
        <x-box><x-label id="label-virtual4"></x-label></x-box>
      </div>
      <x-box><x-label id="label-virtual3"></x-label></x-box>
      <x-box>
        <x-tagsinput id="virtual-list"></x-tagsinput>
      </x-box>

      <x-box>
        <x-button id="delete-clic" size="small" class="button-warning">
          <x-icon href="#delete"></x-icon>
          <x-label id="label-delete"></x-label>
        </x-button>
      </x-box>
    </x-card>
  </div>
  <div id="image-tab" style="display:none">
    <x-card>
      <x-box>
        <x-label id="label-image-client"></x-label>
      </x-box>

      <x-box>
        <div id="cy-image-node"></div>
      </x-box>
      <x-box id="div-select-image-node">
        <x-button id="select-image-node" class="button-warning">
          <x-icon href="#image"></x-icon>
          <x-label id="label-select-image-node"></x-label>
        </x-button>
      </x-box>
    </x-card>
  </div>
  <footer id="buttons-manage">
    <x-button style="display: none" id="apply-properties" class="button-primary">
      <x-icon href="#visibility-visible"></x-icon>
      <x-label id="test"></x-label>
    </x-button>
    <x-button id="save-properties" class="button-success">
      <x-icon href="#edit"></x-icon>
      <x-label id="label-save-properties"></x-label>
    </x-button>
    <x-button id="exit" class="button-close">
      <x-icon href="#logout"></x-icon>
      <x-label id="label-quit"></x-label>
    </x-button>
  </footer>
  <x-notification id="notification" timeout="5000"></x-notification>
  <script src="../../clientSettings-renderer.js"></script>
</body>

</html>
