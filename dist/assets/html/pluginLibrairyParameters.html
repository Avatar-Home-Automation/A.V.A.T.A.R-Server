<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

  <script src="../../node_modules/xel/xel.js" type="module"></script>
  <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

  <link href="./css/base.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  <x-card>
    <x-box class="remember-box">
      <x-checkbox id="remember"></x-checkbox>
      <x-label for="remember" id="remember-label"></x-label>
    </x-box>
    <x-box>
      <x-label id="ignored-contrib-label"></x-label>
    </x-box>
    <x-box>
      <x-tagsinput id="ignored-contrib" class="max-width-350"></x-tagsinput>
      <x-button id="delete-clic" size="small" class="button-warning">
        <x-icon href="#delete"></x-icon>
        <x-label id="label-delete"></x-label>
      </x-button>
    </x-box>
  </x-card>

  <footer id="buttons-manage" class="save">
    <x-button id="save-button" size="small" class="button-success">
        <x-icon href="#edit"></x-icon>
        <x-label id="save"></x-label>
    </x-button>
    <x-button id="exit-button" size="small" class="button-close" >
        <x-icon href="#logout"></x-icon>
        <x-label id="exit"></x-label>
    </x-button>
  </footer>

  <x-notification id="notification" timeout="3000"></x-notification>
  <script src="../../pluginLibrairyParameters-renderer.js"></script>
</body>

</html>
