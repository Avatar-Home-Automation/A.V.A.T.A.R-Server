<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    >
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    
    <link href="./css/pluginLibrairyParameters.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="background" id="body">
    <x-box class="remember-box" >
        <x-checkbox id="remember" size="small"></x-checkbox>
        <x-label for="remember" id="remember-label"></x-label>
        </x-box>
    <x-label id="ignored-contrib-label"></x-label>
    <x-tagsinput id="ignored-contrib"></x-tagsinput>
    <x-button id="delete-clic" size="small" style="cursor: pointer; margin-left: 15px; margin-top: 10px;">
      <x-icon href="#delete"></x-icon>
      <x-label id="label-delete"></x-label>
    </x-button>    

    <div class="save">
        <x-button id="save-button">
          <x-box>
              <x-label id="save"></x-label>
              <x-icon name="save"></x-icon>
          </x-box>
        </x-button>
        <x-button id="exit-button">
            <x-box>
                <x-label id="exit"></x-label>
                <x-icon name="logout"></x-icon>
            </x-box>
        </x-button>
    </div>
    <x-notification id="notification" timeout="3000"></x-notification>
   <script src="../../pluginLibrairyParameters-renderer.js"></script>
  </body>
</html>
