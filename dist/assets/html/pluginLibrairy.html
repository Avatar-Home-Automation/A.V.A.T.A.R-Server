<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; font-src 'self' data: ; img-src 'self' https://*.githubusercontent.com data:; style-src 'self' 'unsafe-inline'"
    >
    
    <script src="../../node_modules/swiper/swiper-bundle.min.js"></script>
    <link href="../../node_modules/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css"/>
    <link href="./lib/tiny-slider/dist/tiny-slider.css" rel="stylesheet" type="text/css"/>
    <script src="./lib/tiny-slider/dist/min/tiny-slider.js"></script>
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    <link href="./css/pluginLibrairy.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">

    <x-card class="info-repo">
      <main style="padding-top: 10px;">
        <x-button skin="flat" id="parameters">
          <x-icon href="#settings"></x-icon>
        </x-button>
        <x-label class="label-info" id="label-info"></x-label>
        <strong class="github-name" id="github-name"></strong>
        <div class="inline">
          <x-label class="label-info" id="login"></x-label>
          <x-label class="label-info margin-info" id="github-login"></x-label>
        </div>
        <div class="inline" style="margin-bottom: 10px;">
          <x-label class="label-info" id="member"></x-label>
          <x-label class="label-info margin-info" id="member-since"></x-label>
        </div>
        <hr class="dotted">
        <div class="inline nb-plugins">
          <x-label class="label-info" id="dispo-plugin"></x-label>
          <x-label class="label-info margin-info" id="nb-plugins"></x-label>
        </div>
      </main>
    </x-card>

    <div class="repo-slider">
      <div class="mouse-drag" id="mouse-drag"></div>
    </div>

    <script src="../../pluginLibrairy-renderer.js"></script>
  </body>
</html>
