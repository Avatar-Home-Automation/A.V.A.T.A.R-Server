<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <link href="./css/translate.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <x-box  id="translate-box" style="display: block;" class="translate-box">
        <div class="menu-div" style="margin-top: 10px;">
          <x-label style="margin-left: 15px;" id="lang-select"></x-label>
          <x-select style="margin-left: 5px;" size="small"> 
            <x-menu id="BCP47"></x-menu>
          </x-select>
        </div>

        <x-label id="translate-label" class="label-translate"></x-label>
        <x-box class="box-translate">
          <x-input id="translate-input" class="input-translate"></x-input>
          <x-button id="translate" class="button-translate"><x-label id="translate-button-label"></x-label></x-button>
        </x-box>

        <x-label id="translated-output-label" class="label-translate"></x-label>
        <x-input id="translated-output" class="output-translate"></x-input>
    </x-box>

    <x-box class="buttons-manage">
        <x-button id="exit" style="margin-left: 15px;" class="cursor-pointer">
            <x-label id="label-quit"></x-label>
        </x-button>
    </x-box>
    <x-notification id="notification"></x-notification>
    <script src="../../translate-renderer.js"></script>
  </body>
</html>
