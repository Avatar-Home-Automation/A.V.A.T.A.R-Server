<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <script src="../../node_modules/xel/xel.js" type="module"></script>

  <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

  <link href="./css/base.css" rel="stylesheet" type="text/css">
</head>

<body>

  <x-card>

    <x-box id="translate-box">
        <x-label id="lang-select"></x-label>
        <x-select size="small">
          <x-menu id="BCP47"></x-menu>
        </x-select>
    </x-box>

    <x-box>
    </x-box>

    <x-box>
      <x-label id="translate-label"></x-label>
    </x-box>

    <x-box>
      <x-input id="translate-input" class="input-translate max-width-350 "></x-input>
      <x-button id="translate" class="button-primary" size="small">
        <x-icon href="#flag"></x-icon>
        <x-label id="translate-button-label"></x-label>
      </x-button>
    </x-box>

    <x-box>
      <x-label id="translated-output-label"></x-label></x-box>
    <x-box>
      <x-input id="translated-output" class="input-translate max-width-500 "></x-input>
      </x-box>
  </x-card>

  <footer id="buttons-manage">
    <x-button id="exit" class="button-close" size="small">
      <x-icon href="#logout"></x-icon>
      <x-label id="label-quit"></x-label>
    </x-button>
  </footer>
  <x-notification id="notification"></x-notification>
  <script src="../../translate-renderer.js"></script>
</body>

</html>
