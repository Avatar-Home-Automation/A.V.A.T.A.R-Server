<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <script src="../../node_modules/jquery/dist/jquery.js" type="module"></script>
    <link href="../../node_modules/datatables.net-dt/css/dataTables.dataTables.css" rel="stylesheet" type="text/css">
    <script src="../../node_modules/datatables.net/js/dataTables.js" type="module"></script>

    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="blue">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

    <link href="./css/information.css" rel="stylesheet" type="text/css">
</head>

<body>
    <x-card>
        <div class="wrapper">
            <div class="bg"> AVATAR </div>
            <div class="fg"> AVATAR </div>
          </div>
        <x-box>
            <x-label id="version" class="key"></x-label>
            <x-label id="arch" class="key"></x-label>
        </x-box>

        <x-box>
            <x-label id="electronVer" class="key"></x-label>
            <x-label id="nodeVer" class="key"></x-label>
        </x-box>

        <x-box>
            <x-label id="chromeVer" class="key"></x-label>
            <x-label id="repository" class="rep"></x-label>
            <a id="link" target="_blank" class="link"></a>
        </x-box>

        <x-box>
            <a id='changeLog' target='_blank' class="link">(Change log)</a>
            <!-- <a id="link" target="_blank" class="link"></a> -->
        </x-box>

        <img class="avatar-img" id="avatar-img" src="../images/AvatarIA.png" alt="../images/AvatarIA.png" />

    </x-card>

    <x-card id="status-packages-xcard">
        <x-tabs class="status-packages-xtab">
            <x-tab selected id="audit">
                <x-label id="audit-label"></x-label>
            </x-tab>
            <x-tab id="outdated">
                <x-label id="outdated-label"></x-label>
            </x-tab>
        </x-tabs>

        <div id="status-packages-audit-tab">
            <x-box class="label-information">
            <x-label id="audit-text-label"></x-label></x-box>
            <div id="tblAudit" class="tblOutdated">
                <table id="controlAudit" height="100%" width="100%"></table>
            </div>
        </div>
        <div id="status-packages-outdated-tab" style="display: none;">
            <x-box class="label-information"><x-label id="outdated-text-label"></x-label></x-box>
            <div id="tblOutdated" class="tblOutdated">
                <table id="controlOutdated" height="100%" width="100%"></table>
            </div>
        </div>
    </x-card>

    <footer class='buttons-manage'>
        <x-button id="exit" class="button-close" size="small">
            <x-icon href="#logout"></x-icon>
            <x-label id="exitLabel"></x-label>
        </x-button>
    </footer>
    <x-notification id="notification"></x-notification>
    <script src="../../information-renderer.js"></script>
</body>

</html>
