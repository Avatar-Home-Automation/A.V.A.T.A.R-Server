<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <link href="./css/transfert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="menu-selection" style="margin-top: 20px;">
        <x-label style="margin-left: 15px;" id="select-client-msg"></x-label>
        <x-select style="margin-left: 5px;" size="small"> 
            <x-menu id="clients">
                <x-menuitem id="select-client" value="choose-client" class="client"><x-label id="select-client-label"></x-label></x-menuitem>
                <hr>
            </x-menu> 
        </x-select>
    </div>
    <x-checkbox size="small" id="backup-plugins" style="margin-left: 15px; margin-top: 10px;"><x-label id="label-backup"></x-label></x-checkbox>
    <x-checkbox size="small" id="restart-client" style="margin-left: 15px; margin-top: 10px;"><x-label id="label-restart-client"></x-label></x-checkbox>

    <x-box class="box-transfert">
        <x-label id="execute-label"></x-label>
    </x-box>

    <footer class="buttons-manage">
        <x-button id="transfert" class="cursor-pointer">
            <x-label id="label-transfert"></x-label>
        </x-button>
        <x-button id="exit" class="cursor-pointer">
            <x-label id="label-quit"></x-label>
        </x-button>
    </footer>

    <x-notification id="notification"></x-notification>
    <script src="../../transfert-renderer.js"></script>
  </body>
</html>
