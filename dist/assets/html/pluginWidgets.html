            <box id ="box-offsetY-title" style="display: flex; align-items: center;">
              <x-label id="label-font-size-offsetY-title"></x-label>
              <x-numberinput id="font-size-offsetY-title" style="margin-left: 5px;" min="-100" max="100" value="0" suffix="px">
                <x-stepper></x-stepper>

                      </x-popover>
                    </x-colorselect>
