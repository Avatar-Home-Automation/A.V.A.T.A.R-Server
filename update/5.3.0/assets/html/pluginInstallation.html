<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' ; style-src 'self' 'unsafe-inline'"
    >
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    <link href="./css/initPluginLibrairy.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="global">
        <label class="info" id="info"></label>
        <div class="throbber">
            <label class="label-install" id="message"></label>
            <div class="div-spinner" id="spinner">
              <x-throbber type="spin" class="spinner" id="spinner" true></x-throbber>
            </div>
        </div>
        <div class="exit-box" id="exit-box">
          <x-button id="exit" size="small" style="cursor: pointer;">
            <x-label id="label-quit"></x-label>
          </x-button>
        </div>
      </div>
    <script src="../../pluginInstallation-renderer.js"></script>
  </body>
</html>
